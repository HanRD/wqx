<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>维护单管理</title>
	<link rel="stylesheet" type="text/css" href="../ivue/styles/iview.css">
    <style>
    .ivu-select-dropdown{
        max-height:300px ;
    }
</style>
</head>
<body>
	<div id="data" style="background:#eee;padding: 10px;margin-bottom: 20px">
                                <Row class="info" >
                                    <i-col :lg="6" :sm="12" v-for="item in indexdata">
                                        <div style="background:#eee;padding: 20px" >
                                            <Card :bordered="false" v-bind:name="item.name" @click.native="showclickedcard(item.name)">
                                                <p slot="title">{{item.title}}</p>
                                                <p >{{item.sum}}</p>
                                            </Card>
                                        </div>
                                    </i-col>
                                </Row>
    </div>
	<div id="resulttable" >
        <i-table ref="documenttable" style="margin-top:20" @on-current-change="holdclickedrow" ref="currentRowTable" highlight-row stripe :columns="tableheader" :data="tabledata">
        </i-table>
        <br>
        <i-button type="primary" @click="modal1 = true"><Icon type="ios-download-outline"></Icon> 导出表格数据</i-button>
        <i-button type="primary" @click="modal2 = true"><Icon type="plus"></Icon> 新增维护单</i-button>
        <i-button type="primary" @click="showData()" disabled id="observebtn"><Icon type="search"></Icon> 条目明细</i-button>
        <Modal
        v-model="modal1"
        title="确认操作"
        @on-ok="ok"
        @on-cancel="cancel">
        <p>确定要将表格内容下载至本地么？</p>
        </Modal>
        <Modal
        v-model="modal2"
        @on-ok="submitnewdocument"
        @on-cancel="cancel"
        :loading="loading">
        <p slot="header" style="color:#308ef0;text-align:center">
            <span>{{modal2title}}</span>
            </p>
        <i-form ref="documentform" :model="newMaintenanceDocument" :label-width="90" :rules="ruleValidate" label-position="left">
          <form-item prop="reportedOrg" label="报障气象局: ">
            <i-select v-model="newMaintenanceDocument.reportedOrg">
              <i-option v-for="item in orgList" :value="item.label">{{item.label}}</i-option>
            </i-select>
          </form-item>

          <form-item prop="stationName" label="气象站台站: ">
            <i-select v-model="newMaintenanceDocument.stationName">
              <i-option v-for="item in stationList" :value="item.label">{{item.label}}</i-option>
            </i-select>
          </form-item>

          <form-item prop="inspectionPlan" label="巡检方案: ">
            <i-select v-model="newMaintenanceDocument.inspectionPlan">
              <i-option v-for="item in planList" :value="item.label">{{item.label}}</i-option>
            </i-select>
          </form-item>

          <form-item prop="maintenanceCostSum" label="总维护价格: ">
            <i-input type="text"></i-input>
          </form-item>

          <form-item prop="point" label="维修积分: ">
            <i-input type="text"></i-input>
          </form-item>

          <form-item prop="confirmMode" label="确认模式: ">
            <radio-group v-model="newMaintenanceDocument.confirmMode">
                        <Radio label="automatic">自动确认</Radio>
                        <Radio label="manualbyoperator">管理人员确认</Radio>
            </radio-group>
          </form-item>

          <form-item prop="maintenanceTimeLimit" label="维护完成时限: ">
            <Slider v-model="newMaintenanceDocument.maintenanceTimeLimit" max="96" show-input :tip-format="format"></Slider>
          </form-item>

          <form-item prop="maintenanceCategory" label="维护类别: ">
            <i-select v-model="newMaintenanceDocument.maintenanceCategory">
              <i-option v-for="item in categorylist" :value="item.label">{{item.label}}</i-option>
            </i-select>
          </form-item>

          <form-item prop="maintenanceCategory" label="任务级别: ">
            <i-select v-model="newMaintenanceDocument.maintenanceCategory">
              <i-option v-for="item in tasklevellist" :value="item.label">{{item.label}}</i-option>
            </i-select>
          </form-item>

          <form-item v-if="newMaintenanceDocument.maintenanceCategory=='维修'" prop="maintenancedoc" label="报障单编号: ">
            <i-input type="text" v-model="newMaintenanceDocument.maintenancedoc"></i-input>
          </form-item>

          <form-item prop="description" label="故障描述: ">
            <i-input type="textarea" v-model="newMaintenanceDocument.description"></i-input>
          </form-item>

          <form-item prop="note" label="备注: ">
            <i-input type="textarea" v-model="newMaintenanceDocument.note"></i-input>
          </form-item>
        </i-form>
        </Modal>
    </div>
    <div id="resultdetail"></div>
