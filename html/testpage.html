<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{foo}}</p>
		<button v-on:click="asd()">Change it</button>
	</div>

	<script type="text/javascript" src="../ivue/vue.min.js"></script>
	<script>
		var obj = {
          foo: 'bar'
        }



new Vue({
  el: '#app',
  data:obj,
 
  methods:{
    asd:function(){
      console.log(this.$data.foo)
      this.$data.foo=Math.round(Math.random()*1000)
    }
  }
})
	</script>
</body>
</html>
