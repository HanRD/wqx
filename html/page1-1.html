<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>我去修管理后台 - woquxiu.cn</title>
<link rel="stylesheet" type="text/css" href="../ivue/styles/iview.css">
<script type="text/javascript" src="../ivue/vue.min.js"></script>
<script type="text/javascript" src="../ivue/iview.js"></script>
<style>
<style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        .tab1{width:100%;}
</style>
</head>
<body>    
<div class="app" id="app">
               <tabs value="tab1">
                  <tab-pane label="系统操作员管理" name="tab1" class="tab1">
                 <template>
			      <Row type="flex" align="top">
				  <Col span="12" order="1">
				  <Tree :data="Treedata"></Tree>
				  </Col>
				  <Col span="12" order="2"><div class="col2" id="col2"></div>
				  </Col>
			       </Row>
                </template>
			      </tab-pane>
                              <tab-pane label="系统操作日志查询" name="tab2">标签二的内容</tab-pane>
                              <tab-pane label="管理端公告管理" name="tab3">标签三的内容</tab-pane>
		              <tab-pane label="APP端公告管理" name="tab4">标签二的内容</tab-pane>
                              <tab-pane label="代维报告模板管理" name="tab5">标签三的内容</tab-pane>
			      <tab-pane label="故障分类信息管理" name="tab6">标签二的内容</tab-pane>
                </tabs>
</div>
<script>
    var form1 ={
        template:`
    <i-form :model="formItem" :label-width="80">
        <form-item label="Input">
            <i-input v-model="formItem.input" placeholder="Enter something..."></i-input>
        </form-item>
        <form-item label="Select">
            <i-select v-model="formItem.select">
                <i-option value="beijing">New York</i-option>
                <i-option value="shanghai">London</i-option>
                <i-option value="shenzhen">Sydney</i-option>
            </i-select>
        </form-item>
        <form-item label="DatePicker">
            <row>
                <i-col span="11">
                    <date-picker type="date" placeholder="Select date" v-model="formItem.date"></date-picker>
                </i-col>
                <i-col span="2" style="text-align: center">-</i-col>
                <i-col span="11">
                    <time-picker type="time" placeholder="Select time" v-model="formItem.time"></time-picker>
                </i-col>
            </row>
        </form-item>
        <form-item label="Radio">
            <radio-group v-model="formItem.radio">
                <radio label="male">Male</radio>
                <radio label="female">Female</radio>
            </radio-group>
        </form-item>
        <form-item label="Checkbox">
            <checkbox-group v-model="formItem.checkbox">
                <checkbox label="Eat"></checkbox>
                <checkbox label="Sleep"></checkbox>
                <checkbox label="Run"></checkbox>
                <checkbox label="Movie"></checkbox>
            </checkbox-group>
        </form-item>
        <form-item label="Switch">
            <i-switch v-model="formItem.switch" size="large">
                <span slot="open">On</span>
                <span slot="close">Off</span>
            </i-switch>
        </form-item>
        <form-item label="Slider">
            <slider v-model="formItem.slider" range></slider>
        </form-item>
        <form-item label="Text">
            <i-input v-model="formItem.textarea" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="Enter something..."></i-input>
        </form-item>
        <form-item>
            <i-button type="primary">Submit</i-button>
            <i-button type="ghost" style="margin-left: 8px">Cancel</i-button>
        </form-item>
    </i-form>
    `,
    data:function(){
        return{
            formItem: {
                    input: '',
                    select: '',
                    radio: 'male',
                    checkbox: [],
                    switch: true,
                    date: '',
                    time: '',
                    slider: [20, 50],
                    textarea: ''
        }
    }
    }
}
    var Main = {
        data: function () {
            return {
				rawHtml:"<span style='color:red'>嗯哼！</span>",
				Treedata:[
                    {
                        title: 'parent 1',
                        expand: true,
                        children: [
                            {
                                title: 'parent 1-1',
                                expand: true,
                                children: [
                                    {
                                        title: 'leaf 1-1-1'
                                    },
                                    {
                                        title: 'leaf 1-1-2'
                                    }
                                ]
                            },
                            {
                                title: 'parent 1-2',
                                expand: true,
                                children: [
                                    {
                                        title: 'leaf 1-2-1'
                                    },
                                    {
                                        title: 'leaf 1-2-1'
                                    }
                                ]
                            }
                        ]
                    }
                ],
				formTop: {
                    input1: '',
                    input2: '',
                    input3: ''
                }
            }
        },
        //动态变更内容区大小
        mounted: function () {

        }
    }
    
    var Form1= Vue.extend(form1)
    var Component = Vue.extend(Main)
    new Component().$mount('#app')
    new Form1().$mount('#col2')
</script>
</body>
</html>
